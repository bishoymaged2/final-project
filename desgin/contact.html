<!-- contact section starts  -->

<div class="container contact">

   <h1 class="heading" data-aos="zoom-out">contact us</h1>

   <section>

      <div class="row">

         <iframe class="map" src="https://www.google.com/maps/place/%D9%81%D9%86%D8%AF%D9%82+%D8%B4%D8%B1%D8%AA%D9%88%D9%86+%D8%A7%D9%84%D8%A7%D9%82%D8%B5%D8%B1%E2%80%AD/data=!4m7!3m6!1s0x14491532d420be37:0x1d70d3377a2f351c!8m2!3d25.6841076!4d32.629108!16s%2Fg%2F11rq3_k1d3!19sChIJN74g1DIVSRQRHDUvejfTcB0?authuser=0&hl=ar&rclk=1" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" data-aos="flip-left"></iframe>

         <form action="" method="post" data-aos="flip-right">
            <h3>get in touch</h3>
            <input type="text" name="name" required maxlength="50" placeholder="enter your name" class="box">
            <input type="email" name="email" required maxlength="50" placeholder="enter your email" class="box">
            <input type="number" name="number" required maxlength="10" min="0" max="9999999999" placeholder="enter your number" class="box">
            <textarea name="message" class="box" required maxlength="1000" cols="30" rows="10"></textarea>
            <input type="submit" value="send message" name="send" class="btn">
         </form>

      </div>

      <div class="grid">

         <div class="box" data-aos="fade-up">
            <i class="fas fa-phone"></i>
            <h3>phone number</h3>
            <a href="tel:1234567890">+123-456-7890</a>
            <a href="tel:1112223333">+111-222-3333</a>
         </div>

         <div class="box" data-aos="fade-up">
            <i class="fas fa-envelope"></i>
            <h3>email address</h3>
            <a href="mailto:shaikhanas@gmail.com">bishoymaged88@gmail.co</a>
            <a href="mailto:anasbhai@gmail.com">bishoymaged88@gmail.com</a>
         </div>

         <div class="box" data-aos="fade-up">
            <i class="fas fa-map-marker-alt"></i>
            <h3>office address</h3>
            <a href="#">masakn sheraton</a>
         </div>

      </div>

      

   </section>

</div>
